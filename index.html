<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Embedded styles will go here -->
    <style>
        .day {
            font-family: sans-serif;
            background-color: lightblue;
            vertical-align: middle;
        }
    </style>
</head>

<body style="background-color: wheat;">
    <h1>Fall Weather Forecast</h1>
    <div class="forecast">
        <p class="day">Monday: Sunny, 60°F</p>
        <p class="day">Tuesday: Cloudy, 55°F</p>
        <p class="day">Wednesday: Rainy, 50°F</p>
        <p class="day">Thursday: Rainy, 50°F</p>
        <p class="day">Friday: Light Rain, 53°F</p>
        <p class="day">Saturday: Chance of Clouds, 62°F</p>
        <p class="day">Sunday: Sunny, 65°F</p>
    </div>

    <!-- Example of where inline styles can be added -->
    <footer style="text-align: center; color:tomato;">Last updated: September 22</footer>
</body>

</html>
